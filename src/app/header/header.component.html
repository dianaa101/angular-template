<header class="header">
  <nav>
    <ul>
      <ng-container *ngFor="let page of pages">
        <li *ngIf="page.enabled">
          <a [routerLink]="page.link">{{ page.name }}</a>
        </li>
      </ng-container>
    </ul>
  </nav>
  <!--
    <button *ngIf="isSidebarEnabled" (click)="isSidebarExpanded = !isSidebarExpanded">
      {{ isSidebarExpanded ? 'Collapse Sidebar' : 'Expand Sidebar' }}
    </button>
    -->
</header>
